<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="http://Ayush-Khandelwal28.github.io/WebDev-DigiClock/style.css" class="css" />
  </head>
  <body>
    <header>Digital Clock</header>
    <div class="container">
      <div class="box">
        <div class="hours">00</div>
        <div>:</div>
        <div class="minutes">00</div>
        <div>:</div>
        <div class="seconds">00&</div>
        <div class="session">AM</div>
      </div>
    </div>
  </body>
  <script src="http://Ayush-Khandelwal28.github.io/WebDev-DigiClock/index.js"></script>
</html>
