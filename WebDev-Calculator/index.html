<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="http://Ayush-Khandelwal28.github.io/WebDev-Calculator/style.css">
    <script src="http://Ayush-Khandelwal28.github.io/WebDev-Calculator/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="h">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="calbody">
            <div class="screen">
                <input class="input" type="text">
            </div>
            <div class="numpad">
                <div class="keys">
                    <div onclick="show(this)" class="num">1</div>
                    <div onclick="show(this)" class="num">2</div>
                    <div onclick="show(this)" class="num">3</div>
                    <div onclick="show(this)" class="num">+</div>
                    <div onclick="show(this)" class="num">4</div>
                    <div onclick="show(this)" class="num">5</div>
                    <div onclick="show(this)" class="num">6</div>
                    <div onclick="show(this)" class="num">-</div>
                    <div onclick="show(this)" class="num">7</div>
                    <div onclick="show(this)" class="num">8</div>
                    <div onclick="show(this)" class="num">9</div>
                    <div onclick="show(this)" class="num">Ã—</div>
                    <div onclick="show(this)" class="num">(</div>
                    <div onclick="show(this)" class="num">0</div>
                    <div onclick="show(this)" class="num">)</div>
                    <div onclick="show(this)" class="num">/</div>
                    <div onclick="show(this)" class="num">.</div>
                    <div onclick="Del(this)" class="num">Del</div>
                    <div onclick="Clr(this)" class="num">Clr</div>
                    <div onclick="solve(this)" class="num">=</div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
